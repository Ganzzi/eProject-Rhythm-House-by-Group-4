<style>
  td.PQTR {
    vertical-align: middle;
  }
</style>

<div class="container-fluid">
  <h1 class="mx-5 mt-5">Shopping Cart</h1>
  <div class="listCart text-center py-2">
    <table class="table">
      <thead>
        <tr>
          <td>PRODUCT</td>
          <td>PRICE</td>
          <td>QUANTITY</td>
          <td>TOTAL</td>
          <td>REMOVE</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="product row">
              <div class="productImage col-4 text-center">
                <img
                  src="image/coco.jpg"
                  alt=""
                  class="img-fluid"
                  width="100px"
                />
              </div>
              <div class="productTitle col-4 text-start">
                <p>Name <br />Category <br />Type <br />Year</p>
              </div>
            </div>
          </td>
          <td class="PQTR"></td>
          <td class="PQTR">
            <div class="btn-group">
              <button class="btn">-</button>
              <button class="btn">1</button>
              <button class="btn">+</button>
            </div>
          </td>
          <td class="PQTR"></td>
          <td class="PQTR">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-trash"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="1.25"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="4" y1="7" x2="20" y2="7"></line>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="orderInfor row">
    <div class="formInfor col-md-6">
      <form action="" class="form">
        <h2 for="" class="">Your Information</h2>
        <input
          class="form-control p-2 my-2 mx-auto"
          type="text"
          placeholder="Enter Your Name"
        />
        <input
          class="form-control p-2 my-2 mx-auto"
          type="email"
          placeholder="Enter Your Email"
        />
        <input
          class="form-control p-2 my-2 mx-auto"
          type="text"
          placeholder="Enter Your Phone Number"
        />
        <input
          class="form-control p-2 my-2 mx-auto"
          type="text"
          placeholder="Enter Your Address"
        />
      </form>
    </div>

    <div class="orderInfor col-md-6">
      <h2>Order Information</h2>
      <div class="tableOrder">
        <div class="row">
          <div class="col-md-8">
            <p class="orderName">Book x 1</p>
          </div>
          <div class="col-md-4 text-center">
            <p>2000</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-8">
            <p class="cartTotal">Cart Total</p>
          </div>
          <div class="col-md-4 text-center">
            <p>2000</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <p class="vat">VAT</p>
          </div>
          <div class="col-md-4 text-center">
            <p>2000</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <p class="shipFee">Ship Fee</p>
          </div>
          <div class="col-md-4 text-center">
            <p>2000</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <p class="orderTotal">Order Total</p>
          </div>
          <div class="col-md-4 text-center">
            <p>2000</p>
          </div>
        </div>
      </div>
      <div class="buttonOrder text-center">
        <input type="button" value="Order" class="btn btn-danger" />
      </div>
    </div>
  </div>
</div>
